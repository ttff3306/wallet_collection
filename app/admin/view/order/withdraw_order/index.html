<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null, false)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#all" data-value="" data-toggle="tab">全部订单</a></li>
            <li><a href="#status_0" data-value="0" data-toggle="tab">申请中</a></li>
            <li><a href="#status_4" data-value="4" data-toggle="tab">到账中</a></li>
            <li><a href="#status_1" data-value="1" data-toggle="tab">已到账</a></li>
            <li><a href="#status_2" data-value="2" data-toggle="tab">提现拒绝</a></li>
            <li><a href="#status_3" data-value="3" data-toggle="tab">到账失败</a></li>

    <div class="panel-body">

                <div class="widget-body no-padding">

                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-handler="{:$auth->check('order/withdraw_order/handler')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
