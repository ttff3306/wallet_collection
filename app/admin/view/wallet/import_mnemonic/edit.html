<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mnemonic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mnemonic" data-rule="required" class="form-control" name="row[mnemonic]" type="text" value="{$row.mnemonic}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_token_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_token_value" data-rule="required" class="form-control" step="0.000001" name="row[total_token_value]" type="number" value="{$row.total_token_value}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_value_usd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_value_usd" data-rule="required" class="form-control" step="0.000001" name="row[total_value_usd]" type="number" value="{$row.total_value_usd}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date_day')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date_day" data-rule="required" class="form-control" name="row[date_day]" type="number" value="{$row.date_day}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Md5')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-md5" data-rule="required" class="form-control" name="row[md5]" type="text" value="{$row.md5}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:$row.update_time?datetime($row.update_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chain_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chain_num" data-rule="required" class="form-control" name="row[chain_num]" type="number" value="{$row.chain_num}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control" name="row[type]" type="number" value="{$row.type}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
