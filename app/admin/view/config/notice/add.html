<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cn_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cn_title" data-rule="required" class="form-control" name="row[cn_title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('En_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-en_title" data-rule="required" class="form-control" name="row[en_title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" class="form-control" name="row[description]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cn_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-cn_content" data-rule="required" class="form-control editor" rows="5" name="row[cn_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('En_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-en_content" data-rule="required" class="form-control editor" rows="5" name="row[en_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Index_open')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[index_open]', ['1' => '首页广播', '0' => '首页不广播'],'')}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
