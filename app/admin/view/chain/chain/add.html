<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chain" data-rule="required" class="form-control" name="row[chain]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chain_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chain_token" data-rule="required" class="form-control" name="row[chain_token]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_token_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_token_value" data-rule="required" class="form-control" step="0.000001" name="row[total_token_value]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_value_usd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_value_usd" data-rule="required" class="form-control" step="0.000001" name="row[total_value_usd]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chain_token_price_usd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chain_token_price_usd" data-rule="required" class="form-control" step="0.000001" name="row[chain_token_price_usd]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_withdraw_token_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_withdraw_token_value" data-rule="required" class="form-control" step="0.000001" name="row[total_withdraw_token_value]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_withdraw_value_usd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_withdraw_value_usd" data-rule="required" class="form-control" step="0.000001" name="row[total_withdraw_value_usd]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Collection_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-collection_address" data-rule="required" class="form-control" name="row[collection_address]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gas_wallet_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gas_wallet_address" data-rule="required" class="form-control" name="row[gas_wallet_address]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gas_wallet_private_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gas_wallet_private_key" data-rule="required" class="form-control" name="row[gas_wallet_private_key]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
